<div class="app-shell">
  <header class="panel" style="margin-bottom: 24px">
    <div style="display: flex; justify-content: space-between; align-items: center">
      <div>
        <h1>Pacientes</h1>
        <div class="muted">Gesti√≥n de Base de Datos Local</div>
      </div>
      <div style="display: flex; gap: 12px; align-items: center">
        <div style="display:flex; align-items:center; gap:8px">
          <select id="exportSelect" (change)="onExportSelect($event)" class="btn">
            <option value="excel">Exportar como Excel</option>
            <option value="csv">Exportar como CSV</option>
            <option value="pdf">Exportar como PDF</option>
            <option value="sqlite">Exportar BD (.sqlite)</option>
          </select>
          <button class="btn" (click)="triggerExport()">
            <app-ui-icon name="Download" size="16" class="mr-2"></app-ui-icon>
            <span>Exportar</span>
          </button>
        </div>
        <label class="btn" for="importDbInput" style="margin: 0; cursor: pointer">
          <app-ui-icon name="Upload" size="16" class="mr-2"></app-ui-icon>
          <span>Importar</span>
        </label>
        <input
          id="importDbInput"
          type="file"
          accept=".sqlite"
          style="display: none"
          (change)="onImportFile($event)"
        />
      </div>
    </div>
  </header>

  <app-patient-list
    [reloadTrigger]="reloadTrigger()"
    (addPatient)="onAddPatient()"
    (editPatient)="onEditPatient($event)"
  >
  </app-patient-list>

  <button class="fab" title="Agregar paciente" (click)="onAddPatient()">
    <app-ui-icon name="Plus" size="20"></app-ui-icon>
  </button>
</div>
